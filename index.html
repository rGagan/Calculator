<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        </head>
  <body>
    <!--Structure for the calculator-->
    <h1>Calculator</h1>
    <div class="container">
        <table class="calc">
            <tr class="display">
                <td class="displayData" colspan="4"></td>
            </tr>
            <tr class="keysCalc">
                <td class="AC">AC</td>
                <td class="C">C</td>
                <td class="operator">%</td>
                <td class="operator">/</td>
            </tr>
            <tr class="keysCalc">
                <td class="numbers">7</td>
                <td class="numbers">8</td>
                <td class="numbers">9</td>
                <td class="operator">*</td>
            </tr>
            <tr class="keysCalc">
                <td class="numbers">4</td>
                <td class="numbers">5</td>
                <td class="numbers">6</td>
                <td class="operator">+</td>
            </tr>
            <tr class="keysCalc">
                <td class="numbers">1</td>
                <td class="numbers">2</td>
                <td class="numbers">3</td>
                <td class="operator">-</td>
            </tr>
            <tr class="keysCalc">
                <td class="numbers">0</td>
                <td class="numbers">.</td>
                <td id="result" class="operator" colspan="2">=</td>
            </tr>

        </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
